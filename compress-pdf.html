<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compress PDF - PDFUniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">PDFUniverse</a></h1>
      <p class="tagline">Reduce your PDF file size while maintaining quality.</p>
    </header>

    <input type="file" id="pdfInput" accept="application/pdf" />
    <br><br>
    <button onclick="compressPDF()">Compress PDF</button>
    <br><br>
    <a id="downloadLink" style="display:none;" download="compressed.pdf">Download Compressed PDF</a>

    <footer>
      <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
      async function compressPDF() {
        const input = document.getElementById("pdfInput");
        if (!input.files.length) {
          alert("Please upload a PDF file.");
          return;
        }

        const file = input.files[0];
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

        // Remove metadata, useless objects (basic compression simulation)
        pdfDoc.setTitle('');
        pdfDoc.setAuthor('');
        pdfDoc.setSubject('');
        pdfDoc.setKeywords([]);

        const compressedBytes = await pdfDoc.save({ useObjectStreams: true });
        const blob = new Blob([compressedBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);
        const link = document.getElementById("downloadLink");
        link.href = url;
        link.style.display = "inline-block";
      }
    </script>
</body>
</html>
