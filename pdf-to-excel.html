<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Excel - PDFUniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">PDFUniverse</a></h1>
      <p class="tagline">Extract PDF text into a simple Excel (.csv) file easily.</p>
    </header>

    <input type="file" id="pdfInput" accept="application/pdf" />
    <br><br>
    <button onclick="convertPDFtoExcel()">Convert to Excel</button>
    <br><br>
    <a id="downloadLink" style="display:none;" download="converted.csv">Download Excel File</a>

    <footer>
      <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>

    <script>
      async function convertPDFtoExcel() {
        const input = document.getElementById("pdfInput");
        if (!input.files.length) {
          alert("Please upload a PDF file.");
          return;
        }

        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = async function (event) {
          const typedarray = new Uint8Array(event.target.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;

          let csvContent = '';

          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            const page = await pdf.getPage(pageNum);
            const content = await page.getTextContent();
            const strings = content.items.map(item => item.str).join(',');
            csvContent += strings + '\n';
          }

          const blob = new Blob([csvContent], { type: "text/csv" });
          const url = URL.createObjectURL(blob);

          const link = document.getElementById("downloadLink");
          link.href = url;
          link.style.display = "inline-block";
        };

        reader.readAsArrayBuffer(file);
      }
    </script>
</body>
</html>
