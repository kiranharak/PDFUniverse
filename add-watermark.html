<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Watermark to PDF - Professional Tool - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 50px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* --- WATERMARK WORKSPACE --- */
        #watermarkWorkspace {
            display: none;
            gap: 20px;
            grid-template-columns: 1fr 350px;
        }

        @media (max-width: 768px) {
            #watermarkWorkspace { grid-template-columns: 1fr; }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--brand-red);
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 10px;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #555; }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        .text-input:focus { border-color: var(--brand-red); }

        .btn-action {
            background-color: var(--brand-red);
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:hover { background-color: var(--brand-dark); transform: translateY(-2px); }

        .file-display {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-toolbox"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>Add Watermark</h1>
            <p>Stamp an image or text over your PDF in seconds. Choose typography, transparency and position.</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-stamp"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="watermarkWorkspace">
            <div class="main-preview">
                <div class="card">
                    <div class="file-display">
                        <i class="fa-solid fa-file-pdf" style="color: #e74c3c; font-size: 24px;"></i>
                        <span id="fileNameDisplay" style="font-weight: 600;">document.pdf</span>
                    </div>
                    <div style="text-align: center; color: #999; padding: 40px 0; border: 1px dashed #eee; border-radius: 8px;">
                        <i class="fa-solid fa-eye" style="font-size: 30px; margin-bottom: 10px;"></i>
                        <p>Watermark will be applied to all pages.</p>
                    </div>
                </div>
            </div>

            <div class="side-settings">
                <div class="card">
                    <h3>WATERMARK SETTINGS</h3>
                    
                    <div class="input-group">
                        <label>Text</label>
                        <input type="text" id="watermarkText" class="text-input" placeholder="e.g. CONFIDENTIAL" value="DRAFT" />
                    </div>

                    <div class="input-group">
                        <label>Opacity (0.1 - 1.0)</label>
                        <input type="number" id="opacity" class="text-input" step="0.1" min="0.1" max="1.0" value="0.4" />
                    </div>

                    <div class="input-group">
                        <label>Rotation (degrees)</label>
                        <input type="number" id="rotation" class="text-input" value="45" />
                    </div>

                    <button class="btn-action" onclick="addWatermark()">
                        Add Watermark
                    </button>
                    <a id="downloadLink" style="display:none;" download="watermarked_PDFUniverse.pdf"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <script>
        const pdfInput = document.getElementById("pdfInput");
        const uploadBox = document.getElementById("uploadBox");
        const watermarkWorkspace = document.getElementById("watermarkWorkspace");
        const fileNameDisplay = document.getElementById("fileNameDisplay");

        pdfInput.addEventListener("change", (e) => {
            if (e.target.files[0]) {
                fileNameDisplay.textContent = e.target.files[0].name;
                uploadBox.style.display = "none";
                watermarkWorkspace.style.display = "grid";
            }
        });

        async function addWatermark() {
            const file = pdfInput.files[0];
            const text = document.getElementById("watermarkText").value.trim();
            const opacity = parseFloat(document.getElementById("opacity").value) || 0.4;
            const rotation = parseInt(document.getElementById("rotation").value) || 45;

            if (!file || !text) {
                alert("Please upload a PDF and enter watermark text.");
                return;
            }

            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const pages = pdfDoc.getPages();

            pages.forEach(page => {
                const { width, height } = page.getSize();
                page.drawText(text, {
                    x: width / 2 - (text.length * 15), // Rough centering
                    y: height / 2,
                    size: 60,
                    color: PDFLib.rgb(0.7, 0.7, 0.7),
                    rotate: PDFLib.degrees(rotation),
                    opacity: opacity,
                });
            });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);
            
            const link = document.getElementById("downloadLink");
            link.href = url;
            link.click();
        }
    </script>
</body>

</html>
