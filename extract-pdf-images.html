<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Extract Images from PDF - High Quality Extraction - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 80px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 60px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 16px 45px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* --- PROCESSING --- */
        #processingState {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--brand-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- IMAGE GALLERY --- */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .image-card:hover { transform: translateY(-5px); }

        .image-preview {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: #eee;
            padding: 10px;
        }

        .card-footer {
            padding: 12px;
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }

        .btn-download-sm {
            background: var(--brand-red);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-heart"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>Extract PDF Images</h1>
            <p>Pull high-resolution images out of your PDF documents instantly.</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-images"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="processingState">
            <div class="loader"></div>
            <h2 id="statusText">Scanning PDF for images...</h2>
            <p id="pageCounter" style="color: var(--text-sub); margin-top: 10px;">Page 0 of 0</p>
        </div>

        <div id="gallery"></div>

        <div id="resetArea" style="display:none; text-align:center; margin-top:40px;">
            <button onclick="location.reload()" style="background:none; border:none; color:var(--brand-red); font-weight:600; cursor:pointer;">
                Extract from another PDF
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>

    <script>
        const pdfInput = document.getElementById("pdfInput");
        const uploadBox = document.getElementById("uploadBox");
        const processingState = document.getElementById("processingState");
        const gallery = document.getElementById("gallery");
        const statusText = document.getElementById("statusText");
        const pageCounter = document.getElementById("pageCounter");
        const resetArea = document.getElementById("resetArea");

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

        pdfInput.addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadBox.style.display = "none";
            processingState.style.display = "block";

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const totalPages = pdf.numPages;

                

                for (let i = 1; i <= totalPages; i++) {
                    pageCounter.textContent = `Processing page ${i} of ${totalPages}`;
                    const page = await pdf.getPage(i);
                    
                    // We render the page at a higher scale for better image quality
                    const viewport = page.getViewport({ scale: 2.0 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport }).promise;

                    // Create Card for Gallery
                    const dataUrl = canvas.toDataURL("image/png");
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${dataUrl}" class="image-preview" alt="Extracted Image">
                        <div class="card-footer">
                            <span style="font-size:12px; color:#888; display:block; margin-bottom:8px;">Page ${i} Image</span>
                            <a href="${dataUrl}" download="PDFUniverse_Image_P${i}.png" class="btn-download-sm">
                                <i class="fa-solid fa-download"></i> Download
                            </a>
                        </div>
                    `;
                    gallery.appendChild(card);
                }

                processingState.style.display = "none";
                resetArea.style.display = "block";

            } catch (err) {
                console.error(err);
                alert("An error occurred during extraction.");
                location.reload();
            }
        });
    </script>
</body>
</html>
