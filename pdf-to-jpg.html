<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF to JPG - Convert PDF pages to Images online - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            margin-bottom: 30px;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 50px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* --- GALLERY INTERFACE --- */
        #galleryArea {
            display: none;
            text-align: center;
        }

        .btn-convert {
            background-color: var(--brand-red);
            color: white;
            padding: 15px 50px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 30px;
        }

        .btn-convert:hover { background-color: var(--brand-dark); transform: scale(1.02); }

        #imagesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .img-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            position: relative;
        }

        .img-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .img-label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-sub);
        }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-heart"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>PDF to JPG</h1>
            <p>Convert each PDF page into a high-quality JPG image.</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-file-image"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="galleryArea">
            <button id="convertBtn" class="btn-convert" onclick="convertPDFtoJPG()">
                Convert to JPG
            </button>
            <div id="imagesContainer"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const uploadBox = document.getElementById('uploadBox');
        const galleryArea = document.getElementById('galleryArea');
        const container = document.getElementById('imagesContainer');
        const convertBtn = document.getElementById('convertBtn');

        pdfInput.addEventListener('change', function(e) {
            if (e.target.files[0]) {
                uploadBox.style.display = 'none';
                galleryArea.style.display = 'block';
                container.innerHTML = '<p style="color:#666;">File selected. Click convert to generate images.</p>';
            }
        });

        async function convertPDFtoJPG() {
            const file = pdfInput.files[0];
            if (!file) return;

            convertBtn.disabled = true;
            convertBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            container.innerHTML = "";

            const reader = new FileReader();
            reader.onload = function () {
                const typedarray = new Uint8Array(this.result);
                
                pdfjsLib.getDocument(typedarray).promise.then(async function (pdf) {
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        const page = await pdf.getPage(pageNum);
                        const viewport = page.getViewport({ scale: 2 }); 
                        
                        const canvas = document.createElement("canvas");
                        const context = canvas.getContext("2d");
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        
                        // Create card for image
                        const card = document.createElement("div");
                        card.className = "img-card";
                        
                        const img = document.createElement("img");
                        img.src = canvas.toDataURL("image/jpeg", 0.9);
                        
                        const label = document.createElement("div");
                        label.className = "img-label";
                        label.textContent = `Page ${pageNum}`;

                        card.appendChild(img);
                        card.appendChild(label);
                        container.appendChild(card);
                    }
                    
                    convertBtn.innerHTML = '<i class="fa-solid fa-check"></i> Conversion Complete';
                });
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
