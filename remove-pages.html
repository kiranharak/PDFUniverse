<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Remove PDF Pages - Delete Pages Online - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 80px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 60px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 16px 45px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        /* --- EDITOR WORKSPACE --- */
        #editorWorkspace {
            display: none;
        }

        #pagesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .page-wrapper {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            position: relative;
            text-align: center;
            transition: opacity 0.3s;
        }

        .page-wrapper canvas {
            width: 100%;
            height: auto;
            border: 1px solid #eee;
            margin-bottom: 10px;
        }

        .page-num {
            font-weight: 600;
            color: var(--text-sub);
            font-size: 14px;
        }

        .remove-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(227, 59, 46, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .remove-overlay i { font-size: 30px; margin-bottom: 5px; }

        .page-wrapper:hover .remove-overlay {
            display: flex;
        }

        /* --- STICKY ACTION BAR --- */
        .action-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-toolbox"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>Remove PDF Pages</h1>
            <p>Select and delete the pages you don't need from your PDF.</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-file-circle-minus"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="editorWorkspace">
            
            <div id="pagesContainer"></div>
        </div>
    </div>

    <div id="actionBar" class="action-bar" style="display: none;">
        <button class="btn-select" onclick="downloadUpdatedPDF()">
            Remove Pages & Download
        </button>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--text-sub); font-weight:600; cursor:pointer;">
            Cancel
        </button>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const uploadBox = document.getElementById('uploadBox');
        const editorWorkspace = document.getElementById('editorWorkspace');
        const pagesContainer = document.getElementById('pagesContainer');
        const actionBar = document.getElementById('actionBar');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

        let loadedPdf;
        let pagesToKeep = [];

        pdfInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadBox.style.display = 'none';
            editorWorkspace.style.display = 'block';
            actionBar.style.display = 'flex';

            const arrayBuffer = await file.arrayBuffer();
            loadedPdf = await PDFLib.PDFDocument.load(arrayBuffer);
            
            const pdfData = new Uint8Array(arrayBuffer);
            const pdfDocJS = await pdfjsLib.getDocument(pdfData).promise;
            
            const totalPages = pdfDocJS.numPages;
            pagesToKeep = Array.from({length: totalPages}, (_, i) => i);

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdfDocJS.getPage(i);
                const viewport = page.getViewport({ scale: 0.3 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;

                const wrapper = document.createElement('div');
                wrapper.className = 'page-wrapper';
                wrapper.dataset.index = i - 1;
                
                wrapper.innerHTML = `
                    <div class="remove-overlay">
                        <i class="fa-solid fa-trash-can"></i>
                        <span>Click to Remove</span>
                    </div>
                    <div class="canvas-holder"></div>
                    <div class="page-num">Page ${i}</div>
                `;
                
                wrapper.querySelector('.canvas-holder').appendChild(canvas);
                
                wrapper.onclick = () => {
                    const idx = parseInt(wrapper.dataset.index);
                    if (pagesToKeep.includes(idx)) {
                        pagesToKeep = pagesToKeep.filter(p => p !== idx);
                        wrapper.style.opacity = '0.3';
                        wrapper.querySelector('.remove-overlay span').innerText = "Click to Restore";
                        wrapper.querySelector('.remove-overlay i').className = "fa-solid fa-undo";
                    } else {
                        pagesToKeep.push(idx);
                        pagesToKeep.sort((a, b) => a - b);
                        wrapper.style.opacity = '1';
                        wrapper.querySelector('.remove-overlay span').innerText = "Click to Remove";
                        wrapper.querySelector('.remove-overlay i').className = "fa-solid fa-trash-can";
                    }
                };

                pagesContainer.appendChild(wrapper);
            }
        });

        async function downloadUpdatedPDF() {
            if (pagesToKeep.length === 0) {
                alert("You must keep at least one page!");
                return;
            }

            const newPdf = await PDFLib.PDFDocument.create();
            const copiedPages = await newPdf.copyPages(loadedPdf, pagesToKeep);
            copiedPages.forEach(page => newPdf.addPage(page));

            const pdfBytes = await newPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'updated_document_PDFUniverse.pdf';
            a.click();
        }
    </script>
</body>
</html>
