<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Blank Pages to PDF - Insert White Pages Online - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 80px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 60px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 16px 45px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }

        /* --- EDITOR WORKSPACE --- */
        #editorWorkspace {
            display: none;
            text-align: center;
        }

        .preview-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-bottom: 100px;
        }

        .page-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            margin: 10px 0;
        }

        .page-card canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        .insert-zone {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .insert-zone::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .btn-insert {
            background: white;
            border: 2px solid var(--brand-red);
            color: var(--brand-red);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn-insert:hover {
            background: var(--brand-red);
            color: white;
            transform: scale(1.1);
        }

        .btn-insert.active {
            background: #2ecc71;
            border-color: #2ecc71;
            color: white;
        }

        /* --- STICKY ACTION BAR --- */
        .action-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-heart"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>Add Blank Page</h1>
            <p>Insert white pages anywhere in your document with one click.</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-file-circle-plus"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="editorWorkspace">
            <p style="margin-bottom: 20px; color: var(--text-sub);">Click the <i class="fa-solid fa-plus-circle" style="color: var(--brand-red)"></i> icons between pages to queue a blank page insertion.</p>
            
            
            
            <div id="previewContainer" class="preview-list"></div>
        </div>
    </div>

    <div id="actionBar" class="action-bar" style="display: none;">
        <button class="btn-select" onclick="generatePDF()">
            Generate & Download
        </button>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--text-sub); font-weight:600; cursor:pointer;">
            Cancel
        </button>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const uploadBox = document.getElementById('uploadBox');
        const editorWorkspace = document.getElementById('editorWorkspace');
        const previewContainer = document.getElementById('previewContainer');
        const actionBar = document.getElementById('actionBar');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

        let loadedPdf;
        let insertPositions = new Set();

        pdfInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadBox.style.display = 'none';
            editorWorkspace.style.display = 'block';
            actionBar.style.display = 'flex';

            const arrayBuffer = await file.arrayBuffer();
            loadedPdf = await PDFLib.PDFDocument.load(arrayBuffer);
            
            const pdfData = new Uint8Array(arrayBuffer);
            const pdfDocJS = await pdfjsLib.getDocument(pdfData).promise;
            
            const totalPages = pdfDocJS.numPages;

            for (let i = 0; i <= totalPages; i++) {
                // Add Insert Zone
                const zone = document.createElement('div');
                zone.className = 'insert-zone';
                zone.innerHTML = `<div class="btn-insert" data-pos="${i}"><i class="fa-solid fa-plus"></i></div>`;
                zone.onclick = (e) => {
                    const btn = zone.querySelector('.btn-insert');
                    const pos = parseInt(btn.dataset.pos);
                    if (insertPositions.has(pos)) {
                        insertPositions.delete(pos);
                        btn.classList.remove('active');
                        btn.innerHTML = '<i class="fa-solid fa-plus"></i>';
                    } else {
                        insertPositions.add(pos);
                        btn.classList.add('active');
                        btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                    }
                };
                previewContainer.appendChild(zone);

                // Add Page Preview (if not the last zone)
                if (i < totalPages) {
                    const page = await pdfDocJS.getPage(i + 1);
                    const viewport = page.getViewport({ scale: 0.4 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    await page.render({ canvasContext: context, viewport }).promise;

                    const card = document.createElement('div');
                    card.className = 'page-card';
                    card.appendChild(canvas);
                    const label = document.createElement('div');
                    label.style.fontSize = "12px";
                    label.style.marginTop = "5px";
                    label.style.color = "#999";
                    label.innerText = `Page ${i + 1}`;
                    card.appendChild(label);
                    previewContainer.appendChild(card);
                }
            }
        });

        async function generatePDF() {
            if (insertPositions.size === 0) {
                alert("Please select at least one position to insert a blank page.");
                return;
            }

            const newPdf = await PDFLib.PDFDocument.create();
            const totalPages = loadedPdf.getPageCount();

            for (let i = 0; i <= totalPages; i++) {
                if (insertPositions.has(i)) {
                    newPdf.addPage(); 
                }
                if (i < totalPages) {
                    const [copied] = await newPdf.copyPages(loadedPdf, [i]);
                    newPdf.addPage(copied);
                }
            }

            const pdfBytes = await newPdf.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document_with_blank_pages.pdf';
            a.click();
        }
    </script>
</body>
</html>
