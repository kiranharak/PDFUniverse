<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML to PDF - PDFUniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">PDFUniverse</a></h1>
      <p class="tagline">Convert any HTML content into a PDF file easily.</p>
    </header>

    <textarea id="htmlContent" rows="10" style="width: 90%;" placeholder="Enter your HTML content here..."></textarea>
    <br><br>
    <button onclick="generatePDF()">Generate PDF</button>
    <br><br>
    <a id="downloadLink" style="display:none;" download="generated.pdf">Download PDF</a>

    <footer>
      <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
      function generatePDF() {
        const htmlContent = document.getElementById("htmlContent").value;
        if (!htmlContent.trim()) {
          alert("Please enter some HTML content.");
          return;
        }

        const container = document.createElement("div");
        container.innerHTML = htmlContent;
        document.body.appendChild(container);
        container.style.display = 'none';

        html2pdf()
          .from(container)
          .save('generated.pdf')
          .then(() => {
            document.body.removeChild(container);
          });
      }
    </script>
</body>
</html>
