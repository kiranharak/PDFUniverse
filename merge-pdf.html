<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merge PDF - PDFUniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .pdf-thumb {
      border: 2px solid #ccc;
      padding: 5px;
      background: white;
      position: relative;
      width: 160px;
      cursor: move;
    }
    .pdf-thumb canvas {
      max-width: 100%;
    }
    .remove-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      background: red;
      color: white;
      border: none;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 50%;
      cursor: pointer;
    }
    #mergeBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1><a href="index.html" style="text-decoration:none; color:inherit;">PDFUniverse</a></h1>
    <p class="tagline">Reorder, preview, remove and merge your PDFs into one perfect file.</p>
  </header>

  <input type="file" id="fileInput" accept="application/pdf" multiple />
  <div id="preview" class="preview-container"></div>
  <button id="mergeBtn" onclick="mergePDFs()" style="display:none;">Merge PDFs</button>

  <footer>
    <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('preview');
    const mergeBtn = document.getElementById('mergeBtn');
    let files = [];

    fileInput.addEventListener('change', async function () {
      const selected = Array.from(this.files);
      files = files.concat(selected);
      await renderPreviews();
    });

    async function renderPreviews() {
      previewContainer.innerHTML = '';
      if (files.length === 0) {
        mergeBtn.style.display = 'none';
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(arrayBuffer) }).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 0.3 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport }).promise;

        const wrapper = document.createElement('div');
        wrapper.className = 'pdf-thumb';
        wrapper.dataset.index = i;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'âœ–';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => {
          files.splice(i, 1);
          renderPreviews();
        };

        wrapper.appendChild(removeBtn);
        wrapper.appendChild(canvas);
        previewContainer.appendChild(wrapper);
      }

      Sortable.create(previewContainer, {
        animation: 150,
      });

      mergeBtn.style.display = files.length > 1 ? 'inline-block' : 'none';
    }

    async function mergePDFs() {
      const mergedPdf = await PDFLib.PDFDocument.create();
      const thumbs = Array.from(previewContainer.children);

      for (let thumb of thumbs) {
        const index = parseInt(thumb.dataset.index);
        const file = files[index];
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(page => mergedPdf.addPage(page));
      }

      const finalPdf = await mergedPdf.save();
      const blob = new Blob([finalPdf], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();
    }
  </script>
</div>
</body>
</html>
