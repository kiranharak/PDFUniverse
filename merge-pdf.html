<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - Combine PDF files online - PDFUniverse</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER (Matches Index) --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-header {
            text-align: center;
            padding: 50px 20px 30px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
            text-align: center;
        }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 60px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover { border-color: var(--brand-red); }

        .upload-area i {
            font-size: 50px;
            color: var(--brand-red);
            margin-bottom: 15px;
        }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(227, 59, 46, 0.3);
        }

        /* --- PREVIEW GRID --- */
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .pdf-thumb {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            position: relative;
            cursor: move;
            border: 1px solid transparent;
        }

        .pdf-thumb:hover { border-color: var(--brand-red); }

        .pdf-thumb canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #eee;
        }

        .remove-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #333;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mergeBtn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--brand-red);
            color: white;
            padding: 15px 50px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 100;
        }

        #mergeBtn:hover { background: var(--brand-dark); transform: scale(1.05); transition: 0.2s; }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-heart"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-header">
        <h1>Merge PDF</h1>
        <p>Combine PDFs in the order you want with the easiest PDF merger available.</p>
    </div>

    <div class="container">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fa-solid fa-file-circle-plus"></i>
            <div>
                <button class="btn-select">Select PDF files</button>
                <p style="margin-top:15px; color:#666;">or drop PDFs here</p>
            </div>
            <input type="file" id="fileInput" accept="application/pdf" multiple style="display:none;" />
        </div>

        <div id="preview" class="preview-container"></div>
        
        <button id="mergeBtn" onclick="mergePDFs()" style="display:none;">
            Merge PDF <i class="fa-solid fa-arrow-right" style="margin-left:10px;"></i>
        </button>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview');
        const mergeBtn = document.getElementById('mergeBtn');
        let files = [];

        fileInput.addEventListener('change', async function () {
            const selected = Array.from(this.files);
            files = files.concat(selected);
            await renderPreviews();
        });

        async function renderPreviews() {
            previewContainer.innerHTML = '';
            if (files.length === 0) {
                mergeBtn.style.display = 'none';
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(arrayBuffer) }).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 0.3 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: context, viewport }).promise;

                const wrapper = document.createElement('div');
                wrapper.className = 'pdf-thumb';
                wrapper.dataset.index = i;

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn.className = 'remove-btn';
                removeBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent triggering upload click
                    files.splice(i, 1);
                    renderPreviews();
                };

                wrapper.appendChild(removeBtn);
                wrapper.appendChild(canvas);
                
                const label = document.createElement('div');
                label.style.fontSize = "10px";
                label.style.marginTop = "5px";
                label.style.overflow = "hidden";
                label.style.textOverflow = "ellipsis";
                label.style.whiteSpace = "nowrap";
                label.innerText = file.name;
                wrapper.appendChild(label);

                previewContainer.appendChild(wrapper);
            }

            Sortable.create(previewContainer, {
                animation: 150,
            });

            mergeBtn.style.display = files.length > 0 ? 'block' : 'none';
        }

        async function mergePDFs() {
            mergeBtn.innerText = "Merging...";
            mergeBtn.disabled = true;

            const mergedPdf = await PDFLib.PDFDocument.create();
            const thumbs = Array.from(previewContainer.children);

            for (let thumb of thumbs) {
                const index = parseInt(thumb.dataset.index);
                const file = files[index];
                const bytes = await file.arrayBuffer();
                const pdf = await PDFLib.PDFDocument.load(bytes);
                const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                pages.forEach(page => mergedPdf.addPage(page));
            }

            const finalPdf = await mergedPdf.save();
            const blob = new Blob([finalPdf], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'merged_PDFUniverse.pdf';
            link.click();

            mergeBtn.innerHTML = 'Merge PDF <i class="fa-solid fa-arrow-right" style="margin-left:10px;"></i>';
            mergeBtn.disabled = false;
        }
    </script>
</body>
</html>
