<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit PDF - Fill Forms & Add Text - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 50px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* --- EDITOR WORKSPACE --- */
        #editorWorkspace {
            display: none;
            gap: 20px;
            grid-template-columns: 1fr 350px;
        }

        @media (max-width: 768px) {
            #editorWorkspace { grid-template-columns: 1fr; }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            color: var(--brand-red);
        }

        .field-group { margin-bottom: 15px; }
        .field-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #555; }

        .text-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .text-input:focus { border-color: var(--brand-red); }

        .btn-save {
            background-color: var(--brand-red);
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-save:hover { background-color: var(--brand-dark); }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-heart"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>Edit PDF</h1>
            <p>Fill out PDF forms or overlay custom text onto your documents.</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-file-signature"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="editorWorkspace">
            <div class="main-editor">
                <div class="card">
                    <h3><i class="fa-solid fa-font"></i> Add Custom Text</h3>
                    <div class="field-group">
                        <label>Your Text</label>
                        <input type="text" id="customText" class="text-input" placeholder="Enter text to overlay..." />
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="field-group">
                            <label>X Position (px)</label>
                            <input type="number" id="posX" class="text-input" placeholder="e.g. 50" />
                        </div>
                        <div class="field-group">
                            <label>Y Position (px)</label>
                            <input type="number" id="posY" class="text-input" placeholder="e.g. 700" />
                        </div>
                    </div>
                    <p style="font-size: 12px; color: #888;">Note: (0,0) is the bottom-left corner of the first page.</p>
                </div>
            </div>

            <div class="side-panel">
                <div class="card">
                    <h3><i class="fa-solid fa-list-check"></i> Form Fields</h3>
                    <div id="formFields">
                        <p style="color:#888; font-size: 14px; font-style: italic;">No fillable fields detected.</p>
                    </div>
                    <button class="btn-save" onclick="editPdf()">
                        Save & Download
                    </button>
                    <a id="downloadLink" style="display:none;" download="edited_PDFUniverse.pdf"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <script>
        const pdfInput = document.getElementById("pdfInput");
        const uploadBox = document.getElementById("uploadBox");
        const editorWorkspace = document.getElementById("editorWorkspace");
        const container = document.getElementById("formFields");
        
        let originalPdfDoc = null;
        let formFields = [];

        pdfInput.addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const arrayBuffer = await file.arrayBuffer();
            originalPdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const form = originalPdfDoc.getForm();
            formFields = form.getFields();

            uploadBox.style.display = "none";
            editorWorkspace.style.display = "grid";

            if (formFields.length > 0) {
                container.innerHTML = '';
                formFields.forEach(field => {
                    const name = field.getName();
                    container.innerHTML += `
                        <div class="field-group">
                            <label>Field: ${name}</label>
                            <input type="text" id="field-${name}" class="text-input" placeholder="Type here..." />
                        </div>
                    `;
                });
            }
        });

        async function editPdf() {
            if (!originalPdfDoc) return;

            const form = originalPdfDoc.getForm();

            // 1. Fill detected form fields
            formFields.forEach(field => {
                const name = field.getName();
                const val = document.getElementById(`field-${name}`).value;
                try {
                    const textField = form.getTextField(name);
                    if (val) textField.setText(val);
                } catch (e) {
                    console.log("Field not a text field or not found:", name);
                }
            });

            // 2. Add custom text overlay
            const customText = document.getElementById("customText").value;
            const x = parseInt(document.getElementById("posX").value);
            const y = parseInt(document.getElementById("posY").value);

            if (customText && !isNaN(x) && !isNaN(y)) {
                const pages = originalPdfDoc.getPages();
                const firstPage = pages[0];
                firstPage.drawText(customText, {
                    x: x,
                    y: y,
                    size: 14,
                    color: PDFLib.rgb(0, 0, 0)
                });
            }

            // Save and Trigger Download
            const pdfBytes = await originalPdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);
            const link = document.getElementById("downloadLink");
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
