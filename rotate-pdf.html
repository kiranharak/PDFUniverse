<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate PDF - PDFUniverse</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
  <style>
    .preview-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .page-preview {
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      max-width: 100%;
    }
    .rotate-buttons {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .rotate-buttons button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #downloadBtn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html" style="text-decoration:none; color:inherit;">PDFUniverse</a></h1>
      <p class="tagline">Rotate your PDF pages easily</p>
    </header>

    <input type="file" id="fileInput" accept="application/pdf">
    <div id="preview" class="preview-container"></div>
    <button id="downloadBtn" style="display:none;">Download Rotated PDF</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadBtn");

    let pdfDoc = null;
    let rotations = [];

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        pdfDoc = await pdfjsLib.getDocument(typedArray).promise;

        rotations = new Array(pdfDoc.numPages).fill(0);
        preview.innerHTML = "";

        for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
          const page = await pdfDoc.getPage(pageNum);
          const viewport = page.getViewport({ scale: 0.8 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          await page.render({ canvasContext: context, viewport }).promise;

          const container = document.createElement("div");
          container.classList.add("page-preview");

          const buttons = document.createElement("div");
          buttons.classList.add("rotate-buttons");

          const leftBtn = document.createElement("button");
          leftBtn.textContent = "⟲ Left";
          leftBtn.onclick = () => rotatePage(pageNum - 1, -90, canvas);

          const rightBtn = document.createElement("button");
          rightBtn.textContent = "⟳ Right";
          rightBtn.onclick = () => rotatePage(pageNum - 1, 90, canvas);

          buttons.appendChild(leftBtn);
          buttons.appendChild(rightBtn);

          container.appendChild(canvas);
          container.appendChild(buttons);
          preview.appendChild(container);
        }

        downloadBtn.style.display = "block";
      };
      fileReader.readAsArrayBuffer(file);
    });

    function rotatePage(index, angle, canvas) {
      rotations[index] = (rotations[index] + angle + 360) % 360;
      canvas.style.transform = `rotate(${rotations[index]}deg)`;
    }

    downloadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const pdfDocLib = await PDFLib.PDFDocument.load(arrayBuffer);

      pdfDocLib.getPages().forEach((page, i) => {
        page.setRotation(PDFLib.degrees(rotations[i]));
      });

      const pdfBytes = await pdfDocLib.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "rotated.pdf";
      link.click();
    });
  </script>
</body>
</html>
