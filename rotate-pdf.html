<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rotate PDF - Professional PDF Rotation Tool - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-header h1 { font-size: 36px; margin-bottom: 10px; }
        .tool-header p { font-size: 18px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 50px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* --- ROTATION WORKSPACE --- */
        #workspace {
            display: none;
        }

        .workspace-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-action {
            background-color: var(--brand-red);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:hover { background-color: var(--brand-dark); transform: translateY(-2px); }

        /* Grid for Page Previews */
        #previewGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .page-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            text-align: center;
            position: relative;
            transition: 0.3s;
        }

        .page-card canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #eee;
            transition: transform 0.3s ease;
        }

        .page-number {
            margin-top: 10px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-sub);
        }

        /* Hover Controls on Cards */
        .rotate-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            transition: 0.2s;
        }

        .page-card:hover .rotate-overlay { opacity: 1; }

        .mini-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--brand-red);
        }

        .mini-btn:hover { background: var(--brand-red); color: white; }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-heart"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>Rotate PDF</h1>
            <p>Rotate your PDF pages however you need. You can even rotate multiple PDFs at once!</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-rotate"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="workspace">
            <div class="workspace-controls">
                <button class="btn-action" onclick="rotateAll(90)">
                    <i class="fa-solid fa-rotate-right"></i> Rotate All Right
                </button>
                <button class="btn-action" style="background-color: #28a745;" onclick="saveRotatedPDF()">
                    Save & Download PDF
                </button>
            </div>

            <div id="previewGrid"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const uploadBox = document.getElementById('uploadBox');
        const workspace = document.getElementById('workspace');
        const grid = document.getElementById('previewGrid');

        let rotations = [];
        let pdfDocLib = null;

        pdfInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            uploadBox.style.display = 'none';
            workspace.style.display = 'block';
            grid.innerHTML = '<p>Loading pages...</p>';

            const arrayBuffer = await file.arrayBuffer();
            pdfDocLib = await PDFLib.PDFDocument.load(arrayBuffer);
            const pageCount = pdfDocLib.getPageCount();
            rotations = new Array(pageCount).fill(0);

            grid.innerHTML = '';
            
            const pdfJS = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

            for (let i = 1; i <= pageCount; i++) {
                const page = await pdfJS.getPage(i);
                const viewport = page.getViewport({ scale: 0.5 });
                
                const card = document.createElement('div');
                card.className = 'page-card';
                card.innerHTML = `
                    <div class="rotate-overlay">
                        <button class="mini-btn" onclick="rotatePage(${i-1}, 90)"><i class="fa-solid fa-rotate-right"></i></button>
                        <button class="mini-btn" onclick="rotatePage(${i-1}, -90)"><i class="fa-solid fa-rotate-left"></i></button>
                    </div>
                    <div class="canvas-wrap">
                        <canvas id="canvas-${i-1}"></canvas>
                    </div>
                    <div class="page-number">Page ${i}</div>
                `;
                grid.appendChild(card);

                const canvas = document.getElementById(`canvas-${i-1}`);
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
            }
        });

        function rotatePage(index, angle) {
            rotations[index] = (rotations[index] + angle + 360) % 360;
            const canvas = document.getElementById(`canvas-${index}`);
            canvas.style.transform = `rotate(${rotations[index]}deg)`;
        }

        function rotateAll(angle) {
            rotations.forEach((_, i) => rotatePage(i, angle));
        }

        async function saveRotatedPDF() {
            const pages = pdfDocLib.getPages();
            pages.forEach((page, i) => {
                page.setRotation(PDFLib.degrees(rotations[i]));
            });

            const pdfBytes = await pdfDocLib.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'rotated_document_PDFUniverse.pdf';
            link.click();
        }
    </script>
</body>
</html>
