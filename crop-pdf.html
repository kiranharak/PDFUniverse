<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Crop PDF - Trim PDF Margins Online - PDFUniverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #E33B2E;
            --brand-dark: #C5291E;
            --bg-body: #F4F7FA;
            --text-main: #333333;
            --text-sub: #666666;
            --border-radius: 12px;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background-color: #FFFFFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-inner {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
        }
        
        .logo i, .logo span { color: var(--brand-red); }

        /* --- TOOL CONTENT --- */
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tool-header h1 { font-size: 32px; margin-bottom: 10px; }
        .tool-header p { font-size: 16px; color: var(--text-sub); }

        /* --- UPLOAD AREA --- */
        .upload-area {
            background: white;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: var(--shadow-card);
        }

        .upload-area:hover { border-color: var(--brand-red); }
        .upload-area i { font-size: 50px; color: var(--brand-red); margin-bottom: 20px; }

        .btn-select {
            background-color: var(--brand-red);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* --- CROP WORKSPACE --- */
        #cropWorkspace {
            display: none;
            grid-template-columns: 1fr 320px;
            gap: 30px;
        }

        .preview-pane {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #pdfCanvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        /* Visual Crop Overlays */
        .crop-overlay {
            position: absolute;
            background: rgba(227, 59, 46, 0.1);
            border: 1px dashed var(--brand-red);
            pointer-events: none;
        }

        .settings-pane {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-sub);
            text-transform: uppercase;
        }

        .num-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn-action {
            background-color: var(--brand-red);
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background: #33333b;
            color: #babcbf;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-toolbox"></i>
                PDF<span>Universe</span>
            </a>
        </div>
    </header>

    <div class="tool-container">
        <div class="tool-header">
            <h1>Crop PDF</h1>
            <p>Trim the margins of your PDF pages for a cleaner, focused view.</p>
        </div>

        <div id="uploadBox" class="upload-area" onclick="document.getElementById('pdfInput').click()">
            <i class="fa-solid fa-crop"></i>
            <div>
                <button class="btn-select">Select PDF file</button>
                <p style="margin-top:15px; color:#666;">or drop PDF here</p>
            </div>
            <input type="file" id="pdfInput" accept="application/pdf" style="display:none;" />
        </div>

        <div id="cropWorkspace">
            <div class="preview-pane">
                <canvas id="pdfCanvas"></canvas>
                <div id="cropBoxVisual" class="crop-overlay"></div>
            </div>

            <div class="settings-pane">
                <h3>Crop Settings (px)</h3>
                
                <div class="control-group">
                    <label>Top Margin</label>
                    <input type="number" id="cropTop" class="num-input" value="20" oninput="updateVisual()">
                </div>
                <div class="control-group">
                    <label>Bottom Margin</label>
                    <input type="number" id="cropBottom" class="num-input" value="20" oninput="updateVisual()">
                </div>
                <div class="control-group">
                    <label>Left Margin</label>
                    <input type="number" id="cropLeft" class="num-input" value="20" oninput="updateVisual()">
                </div>
                <div class="control-group">
                    <label>Right Margin</label>
                    <input type="number" id="cropRight" class="num-input" value="20" oninput="updateVisual()">
                </div>

                <button class="btn-action" onclick="processCrop()">
                    Crop PDF
                </button>
                <button class="btn-select" style="background:#333; font-size: 14px; padding: 10px;" onclick="location.reload()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PDFUniverse. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const uploadBox = document.getElementById('uploadBox');
        const workspace = document.getElementById('cropWorkspace');
        const canvas = document.getElementById('pdfCanvas');
        const visualBox = document.getElementById('cropBoxVisual');

        let originalBuffer;
        let pdfWidth, pdfHeight;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

        pdfInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            originalBuffer = await file.arrayBuffer();
            uploadBox.style.display = 'none';
            workspace.style.display = 'grid';

            // Load Preview
            const pdf = await pdfjsLib.getDocument({ data: originalBuffer }).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({ scale: 1.0 });
            
            pdfWidth = viewport.width;
            pdfHeight = viewport.height;

            canvas.width = pdfWidth;
            canvas.height = pdfHeight;
            const context = canvas.getContext('2d');
            await page.render({ canvasContext: context, viewport: viewport }).promise;

            updateVisual();
        });

        function updateVisual() {
            const top = parseInt(document.getElementById('cropTop').value) || 0;
            const bottom = parseInt(document.getElementById('cropBottom').value) || 0;
            const left = parseInt(document.getElementById('cropLeft').value) || 0;
            const right = parseInt(document.getElementById('cropRight').value) || 0;

            // Positioning the red dashed box relative to the canvas
            visualBox.style.top = (canvas.offsetTop + top) + "px";
            visualBox.style.left = (canvas.offsetLeft + left) + "px";
            visualBox.style.width = (canvas.offsetWidth - left - right) + "px";
            visualBox.style.height = (canvas.offsetHeight - top - bottom) + "px";
        }

        async function processCrop() {
            const top = parseInt(document.getElementById('cropTop').value) || 0;
            const bottom = parseInt(document.getElementById('cropBottom').value) || 0;
            const left = parseInt(document.getElementById('cropLeft').value) || 0;
            const right = parseInt(document.getElementById('cropRight').value) || 0;

            const pdfDoc = await PDFLib.PDFDocument.load(originalBuffer);
            const pages = pdfDoc.getPages();

            

            pages.forEach(page => {
                const { width, height } = page.getSize();
                // setCropBox arguments: x, y, width, height
                // Note: PDF coordinates start from Bottom-Left (0,0)
                page.setCropBox(
                    left, 
                    bottom, 
                    width - left - right, 
                    height - top - bottom
                );
            });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'cropped_PDFUniverse.pdf';
            link.click();
        }
    </script>
</body>

</html>
